<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a095a4bfbe.js" crossorigin="anonymous"></script>
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div id="carousel-container">
            <button id="button-left" class=" button button-left"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="button-right" class=" button button-right"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div class="container-button">
            <button class="autoscroll-btn" id="button-reverse"> <<< autoscroll</button>
            <button class="autoscroll-btn" id="button-stop">stop autoscroll</button>
            <button class="autoscroll-btn" id="button-start">autoscroll >>> </button>
        </div>
    </div>

<script src="./app.js"></script>    
</body>
</html>
